title: <span data-ttu-id="c04d5-101">Hello C#</span><span class="sxs-lookup"><span data-stu-id="c04d5-101">Hello C#</span></span>
metadata:
  title: "Hello C#。 C# 言語の最初の導入です。"
  description: "このクイック スタートでは、ブラウザーを使用して C# を対話形式で学習できます。 C# コードを記述し、ブラウザーで直接コードをコンパイルして、実行した結果を確認します。"
  audience: Developer
  level: Beginner
  nextTutorialHref: numbers-in-csharp
  nextTutorialTitle: "<span data-ttu-id=\"c04d5-106\">C# の数値</span><span class=\"sxs-lookup\"><span data-stu-id=\"c04d5-106\">Numbers in C#</span></span>"
  displayType: two-column
  interactive: csharp
  ms.custom: mvc
items:
- durationInMinutes: 1
  content: "<span data-ttu-id=\"c04d5-107\">このクイック スタートでは C# を対話形式で学習できます。ブラウザーを使用して C# を記述し、コードをコンパイルして実行した結果を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c04d5-107\">This quick start teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"c04d5-108\">このチュートリアルには、\"Hello World\" プログラムを開始する一連のレッスンが含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c04d5-108\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"c04d5-109\">これらのレッスンでは、C# 言語の基本を説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c04d5-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
  ms.openlocfilehash: ce1791bd7949c89269b1051d15765f5efd273e7c
  ms.sourcegitcommit: 7296449e03f747528f9bc59954c74bf4e359cc1e
