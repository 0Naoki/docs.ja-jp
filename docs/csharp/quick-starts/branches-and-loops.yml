items:
- durationInMinutes: 1
  content: "<span data-ttu-id=\"6b53e-106\">このクイック スタートでは、変数を調べてその変数に基づいて実行パスを変更するコードを記述する方法について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6b53e-106\">This quick start teaches you how to write code that examines variables and changes execution path based on those variables.</span></span> <span data-ttu-id=\"6b53e-107\">ブラウザーを使用して対話形式で C# を記述し、コードのコンパイルおよび実行の結果を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6b53e-107\">You'll use your browser to write C# interactively and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"6b53e-108\">このクイック スタートでは、C# における分岐構造とループ構造を確認する一連のレッスンを行います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6b53e-108\">This quick start contains a series of lessons that explore branching and looping constructs in C#.</span></span> <span data-ttu-id=\"6b53e-109\">これらのレッスンでは、C# 言語の基本を説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6b53e-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
