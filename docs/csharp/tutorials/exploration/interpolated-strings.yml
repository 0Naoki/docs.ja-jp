items:
- durationInMinutes: 2
  content: >
    <span data-ttu-id="5e2e3-105">このチュートリアルでは、[文字列補間](../../language-reference/tokens/interpolated.md)を使用して、単一の文字列に値を挿入する方法を説明します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-105">This tutorial teaches you how to use [string interpolation](../../language-reference/tokens/interpolated.md) to insert values into a single string.</span></span> <span data-ttu-id="5e2e3-106">結果文字列のテキスト書式設定を制御する方法も紹介します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-106">You also learn how to control text formatting of the result string.</span></span> <span data-ttu-id="5e2e3-107">ブラウザーを使用して C# コードを記述して実行し、結果をすぐに確認できます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-107">You use your browser to write and run C# code and can immediately see the results.</span></span>
- title: <span data-ttu-id="5e2e3-108">挿入文字列を作成する</span><span class="sxs-lookup"><span data-stu-id="5e2e3-108">Create an interpolated string</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="5e2e3-109">対話型ウィンドウで次のコードを実行します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-109">Run the following code in the interactive window.</span></span> <span data-ttu-id="5e2e3-110">そのためには、対話型ウィンドウでこのコードを入力し ("`<name>`" を自分の名前に置き換えて)、**[実行]** を選択します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-110">To do that, type the code in the interactive window (replace `<name>` with your name) and select **Run**:</span></span>


    ```csharp

    var name = "<name>";

    Console.WriteLine($"Hello, {name}. It's a pleasure to meet you!");

    ```


    <span data-ttu-id="5e2e3-111">コードを実行すると、**出力**にはあいさつ文に自分の名前を含む文字列が表示されます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-111">When you run the code, **Output** displays a string that includes your name in the greeting.</span></span> <span data-ttu-id="5e2e3-112"><xref:System.Console.WriteLine%2A> メソッド呼び出しの文字列引数は、*挿入文字列式*です。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-112">The string argument of the <xref:System.Console.WriteLine%2A> method call is an *interpolated string expression*.</span></span> <span data-ttu-id="5e2e3-113">これは、埋め込みコードを含む文字列から (*結果文字列*という) 単一の文字列を構築できる一種のテンプレートです。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-113">It's a kind of template that lets you construct a single string (called the *result string*) from a string that includes embedded code.</span></span> <span data-ttu-id="5e2e3-114">挿入文字列式は、文字列に値を挿入したり、いくつかの文字列を (結合) 連結したりする場合に特に便利です。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-114">Interpolated string expressions are particularly useful for inserting values into a string or concatenating (joining together) several strings.</span></span>


    <span data-ttu-id="5e2e3-115">上記の例には、すべての挿入文字列式に含める必要がある次の 2 つの要素が含まれています。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-115">The example above contains the two elements that every interpolated string expression must have:</span></span>


    - <span data-ttu-id="5e2e3-116">始まりの引用符文字の前の `$` で始まる文字列リテラル。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-116">A string literal that begins with the `$` character before its opening quotation mark character.</span></span> <span data-ttu-id="5e2e3-117">`$` シンボルと引用符文字の間にスペースを挿入することはできません </span><span class="sxs-lookup"><span data-stu-id="5e2e3-117">There can't be any spaces between the `$` symbol and the quotation mark character.</span></span> <span data-ttu-id="5e2e3-118">(スペースが含まれている場合の動作を確認したい場合は、対話型ウィンドウで `$` 文字の後にスペースを挿入し、更新されたコードを実行します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-118">(If you'd like to see what happens if you include one, insert a space after the `$` character in the interactive window and run the updated code.</span></span> <span data-ttu-id="5e2e3-119">C# コンパイラには "予期しない '$' 文字です" と示されます)。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-119">The C# compiler complains, "Unexpected character '$'".)</span></span>


    - <span data-ttu-id="5e2e3-120">1 つ以上の*補間式*。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-120">One or more *interpolation expressions*.</span></span> <span data-ttu-id="5e2e3-121">補間式は、始めかっこと終わりかっこ (`{` と `}`) で示されます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-121">An interpolation expression is indicated by an opening and closing brace (`{` and `}`).</span></span> <span data-ttu-id="5e2e3-122">かっこ内に (`null` を含む) 値を返す C# 式を配置できます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-122">You can put any C# expression that returns a value (including `null`) inside the braces.</span></span>


    <span data-ttu-id="5e2e3-123">その他のいくつかのデータ型を持つ文字列補間の例をさらにいくつか試してみましょう。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-123">Let's try a few more string interpolation examples with some other data types.</span></span>


    > [!NOTE]

    > <span data-ttu-id="5e2e3-124">このオンライン コーディング体験はプレビュー モードです。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-124">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5e2e3-125">問題が生じた場合は、[dotnet/try リポジトリ](https://github.com/dotnet/try/issues)でその問題をお知らせください。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-125">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5e2e3-126">さまざまなデータ型を含める</span><span class="sxs-lookup"><span data-stu-id="5e2e3-126">Include different data types</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"5e2e3-127\">前の手順では、文字列補間を使用して、1 つの文字列内に別の文字列を挿入しましたが、</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-127\">In the previous step, you used string interpolation to insert one string inside of another.</span></span> <span data-ttu-id=\"5e2e3-128\">ただし、挿入文字列式に含まれる各補間式にはあらゆるデータ型を指定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-128\">Each interpolation expression that is part of an interpolated string expression can be of any data type, though.</span></span> <span data-ttu-id=\"5e2e3-129\">挿入文字列にさまざまなデータ型式の値を含めてみましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-129\">Let's include values of various data type expressions in an interpolated string.</span></span>\n\n<span data-ttu-id=\"5e2e3-130\">次の例では、最初に `Name`、`Price`、`perPackage` というメンバーを持つ[タプル](../../tuples.md)を定義します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-130\">In the following example, we first define a [tuple](../../tuples.md) that has `Name`, `Price`, and `perPackage` members.</span></span> <span data-ttu-id=\"5e2e3-131\">対話型ウィンドウで次のコードを実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-131\">Run the following code in the interactive window:</span></span>\n\n```csharp\nvar item = (Name: \"eggplant\", Price: 1.99m, perPackage: 3);\nvar date = DateTime.Now;\nConsole.WriteLine($\"On {date}, the price of {item.Name} was {item.Price:C2} per {item.perPackage} items.\");\n```\n\n<span data-ttu-id=\"5e2e3-132\">補間文字列の挿入式 `item.Price` は、結果の文字列のテキスト \"1.99\" に解決されることに注意してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-132\">Note that the interpolation expression `item.Price` in the interpolated string resolves to the text \"1.99\" in the result string.</span></span> <span data-ttu-id=\"5e2e3-133\">これは、式の結果の型が文字列でない場合に、結果が次の方法で文字列に解決されるためです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-133\">That's because, when the type of the expression result is not a string, the result is resolved to a string in the following way:</span></span>\n\n- <span data-ttu-id=\"5e2e3-134\">補間式が `null` の場合、空の文字列 (\"\"、または <xref:System.String.Empty?displayProperty=nameWithType>) が使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-134\">If the interpolation expression evaluates to `null`, an empty string (\"\", or <xref:System.String.Empty?displayProperty=nameWithType>) is used.</span></span>\n\n- <span data-ttu-id=\"5e2e3-135\">補間式が `null` でない場合、通常、結果の式の `ToString` メソッドが呼び出されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-135\">If the interpolation expression doesn't evaluate to `null`, typically the `ToString` method of the result expression is called.</span></span> \n\n<span data-ttu-id=\"5e2e3-136\">この例の出力では、日付の精度が高すぎ (\"eggplant\" の価格は毎秒変更されることはありません)、価格の値は通貨の単位を示していません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-136\">In the output from this example, the date is too precise (the price of eggplant doesn't change every second), and the price value doesn't indicate a unit of currency.</span></span> <span data-ttu-id=\"5e2e3-137\">次の手順では、式の結果における文字列表現の書式を制御することで、こうした問題を修正する方法について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-137\">In the next step, you'll learn how to fix those issues by controlling the format of string representations of the expression results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"5e2e3-138\">このオンライン コーディング体験はプレビュー モードです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-138\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"5e2e3-139\">問題が生じた場合は、[dotnet/try リポジトリ](https://github.com/dotnet/try/issues)でその問題をお知らせください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e2e3-139\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="5e2e3-140">補間式の書式設定を制御する</span><span class="sxs-lookup"><span data-stu-id="5e2e3-140">Control the formatting of interpolation expressions</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="5e2e3-141">前の手順では、適切に書式設定されていない 2 つの文字列が結果文字列に挿入されました。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-141">In the previous step, two poorly formatted strings were inserted into the result string.</span></span> <span data-ttu-id="5e2e3-142">1 つは、日付のみが適切な日時の値でした。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-142">One was a date and time value for which only the date was appropriate.</span></span> <span data-ttu-id="5e2e3-143">もう 1 つは、通貨単位を示さない価格でした。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-143">The second was a price that didn't indicate its unit of currency.</span></span> <span data-ttu-id="5e2e3-144">両方の問題には簡単に対処することができます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-144">Both issues are easy to address.</span></span> <span data-ttu-id="5e2e3-145">文字列補間では、特定の型の書式設定を制御する*書式指定文字列*を指定することができます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-145">String interpolation lets you specify *format strings* that control the formatting of particular types.</span></span> <span data-ttu-id="5e2e3-146">前の例の `Console.WriteLine` 呼び出しを変更し、次の行に示すように、日付と価格の式の書式指定文字列を含めます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-146">Modify the call to `Console.WriteLine` from the previous example to include the format strings for the date and price expressions as shown in the following line:</span></span>


    ```csharp

    Console.WriteLine($"On {date:d}, the price of {item.Name} was {item.Price} per {item.perPackage} items");

    ```


    <span data-ttu-id="5e2e3-147">コロン (":") と書式指定文字列を持つ補間式に従って、書式指定文字列を指定します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-147">You specify a format string by following the interpolation expression with a colon (":") and the format string.</span></span> <span data-ttu-id="5e2e3-148">"d" は、短い日付形式を表す[標準の日時書式設定文字列](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier)です。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-148">"d" is a [standard date and time format string](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) that represents the short date format.</span></span> <span data-ttu-id="5e2e3-149">"C2" は、小数点以下が 2 桁の通貨値として数値を表す[標準の数値書式指定文字列](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier)です。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-149">"C2" is a [standard numeric format string](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) that represents a number as a currency value with two digits after the decimal point.</span></span>


    <span data-ttu-id="5e2e3-150">.NET ライブラリの多くの型で、定義済みの書式指定文字列セットがサポートされています。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-150">A number of types in the .NET libraries support a predefined set of format strings.</span></span> <span data-ttu-id="5e2e3-151">これらには、数値型と日時型がすべて含まれます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-151">These include all the numeric types and the date and time types.</span></span> <span data-ttu-id="5e2e3-152">書式指定文字列をサポートする型の完全なリストについては、「[.Net 型の書式設定](../../../standard/base-types/formatting-types.md)」記事の「[.NET クラス ライブラリの型および書式指定文字列](../../../standard/base-types/formatting-types.md#stringRef)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-152">For a complete list of types that support format strings, see [Format Strings and .NET Class Library Types](../../../standard/base-types/formatting-types.md#stringRef) in the [Formatting Types in .NET](../../../standard/base-types/formatting-types.md) article.</span></span>


    <span data-ttu-id="5e2e3-153">この例で書式指定文字列を変更してみて、日時と数値の書式設定にどのように影響するかを確認します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-153">Try modifying the format strings in the example to see how they affect the formatting of the date and time and the numeric value.</span></span> <span data-ttu-id="5e2e3-154">`{date:d}` の "d" を "t" (短い時刻形式を表示する)、"y" (年と月を表示する)、"yyyy" (4 桁の数字として年を表示する) に変更します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-154">Change the "d" in `{date:d}` to "t" (to display the short time format), "y" (to display the year and month), and "yyyy" (to display the year as a four-digit number).</span></span> <span data-ttu-id="5e2e3-155">`{price:C2}` "C2" を "e" (指数表記の場合) と "F3" (小数点以下が 3 桁の数値の場合) に変更します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-155">Change the "C2" in `{price:C2}` to "e" (for exponential notation) and "F3" (for a numeric value with three digits after the decimal point).</span></span>


    <span data-ttu-id="5e2e3-156">書式設定を制御するだけでなく、結果の文字列に含まれる書式指定された文字列のフィールドの幅と配置を制御することもできます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-156">In addition to controlling formatting, you can also control the field width and alignment of the formatted strings that are included in the result string.</span></span> <span data-ttu-id="5e2e3-157">次の手順では、この方法を説明します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-157">In the next step, you'll learn how to do this.</span></span>


    > [!NOTE]

    > <span data-ttu-id="5e2e3-158">このオンライン コーディング体験はプレビュー モードです。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-158">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5e2e3-159">問題が生じた場合は、[dotnet/try リポジトリ](https://github.com/dotnet/try/issues)でその問題をお知らせください。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-159">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5e2e3-160">補間式のフィールドの幅と配置を制御する</span><span class="sxs-lookup"><span data-stu-id="5e2e3-160">Control the field width and alignment of interpolation expressions</span></span>
  durationInMinutes: 6
  content: >
    <span data-ttu-id="5e2e3-161">通常、挿入文字列式の結果が文字列に書式設定される場合、文字列は先頭スペースおよび末尾スペースなしで結果文字列に含まれます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-161">Ordinarily, when the result of an interpolated string expression is formatted to string, that string is included in a result string without leading or trailing spaces.</span></span> <span data-ttu-id="5e2e3-162">通常、データのセットを操作する場合、フィールドの幅とテキストの配置を制御できることで、読みやすい出力を生成できます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-162">Particularly when you work with a set of data, being able to control a field width and text alignment helps to produce a more readable output.</span></span> <span data-ttu-id="5e2e3-163">そのためには、次のコードを実行します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-163">To see this, run the following code:</span></span>


    ```csharp
      var inventory = new Dictionary<string, int>()
      {
          ["hammer, ball pein"] = 18,
          ["hammer, cross pein"] = 5,
          ["screwdriver, Phillips #2"] = 14
      };

      Console.WriteLine($"Inventory on {DateTime.Now:d}");
      Console.WriteLine(" ");
      Console.WriteLine($"|{"Item",-25}|{"Quantity",10}|");
      foreach (var item in inventory)
         Console.WriteLine($"|{item.Key,-25}|{item.Value,10}|");
    ```


    <span data-ttu-id="5e2e3-164">項目名は左揃えになり、その数量は右揃えになります。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-164">The item names are left-aligned, and their quantities are right-aligned.</span></span> <span data-ttu-id="5e2e3-165">補間式の後にコンマ (",") を追加し、*最小*のフィールド幅を指定して、配置を指定します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-165">You specify the alignment by adding a comma (",") after an interpolation expression and designating the *minimum* field width.</span></span> <span data-ttu-id="5e2e3-166">指定された値が正数の場合、フィールドは右揃えになります。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-166">If the specified value is a positive number, the field is right-aligned.</span></span> <span data-ttu-id="5e2e3-167">負数の場合、フィールドは左揃えになります。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-167">If it is a negative number, the field is left-aligned.</span></span>


    <span data-ttu-id="5e2e3-168">`{"Item",-25}` と `{item.Key,-25}` のコードから負号を削除してみて、もう一度例を実行します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-168">Try removing the negative signs from the `{"Item",-25}` and `{item.Key,-25}` code and run the example again.</span></span> <span data-ttu-id="5e2e3-169">この場合、項目名は右揃えになります。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-169">This time, the item names are right-aligned.</span></span>


    <span data-ttu-id="5e2e3-170">単一の補間式にアラインメント指定子と書式指定文字列を組み合わせることができます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-170">You can combine an alignment specifier and a format string for a single interpolation expression.</span></span> <span data-ttu-id="5e2e3-171">この操作を行うには、最初に配置を指定して、その後にコロンと書式指定文字列を続けます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-171">To do that, specify the alignment first, followed by a colon and the format string.</span></span> <span data-ttu-id="5e2e3-172">フィールド幅が定義された 3 つの書式指定された文字列を表示する、次のコードを試します。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-172">Try the following code that displays three formatted strings with defined field widths:</span></span>


    ```csharp

    Console.WriteLine($"[{DateTime.Now,-20:d}] Hour [{DateTime.Now,-10:HH}] [{1063.342,15:N2}] feet");

    ```


    > [!NOTE]

    > <span data-ttu-id="5e2e3-173">このオンライン コーディング体験はプレビュー モードです。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-173">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5e2e3-174">問題が生じた場合は、[dotnet/try リポジトリ](https://github.com/dotnet/try/issues)でその問題をお知らせください。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-174">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
