    <span data-ttu-id="5e2e3-175">文字列補間の対話式チュートリアルはこれで終了です。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-175">You've completed the string interpolation interactive tutorial.</span></span> <span data-ttu-id="5e2e3-176">下の **C# のコレクション**のリンクをクリックして、次の対話式チュートリアルを開始することができます。また、[.NET サイト](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial)にアクセスして .NET Core SDK をダウンロードし、ご利用のコンピューター上でプロジェクトを作成し、コーディングを続けることもできます。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-176">You can click the **Collections in C#** link below to start the next interactive tutorial, or you can visit the [.NET site](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial) to download the .NET Core SDK, create a project on your machine, and keep coding.</span></span> <span data-ttu-id="5e2e3-177">"学習の継続" の手順では、これらのチュートリアルに戻ります。</span><span class="sxs-lookup"><span data-stu-id="5e2e3-177">The "Keep Learning" step brings you back to these tutorials.</span></span>


