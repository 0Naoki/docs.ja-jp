  title: Apache Spark 用 .NET のドキュメント-チュートリアル、API リファレンス
  meta.description: 'Learn how to use .NET for Apache Spark, the .NET bindings for Spark written on the Spark interop layer. You can process batches of data, real-time streams, machine learning, and ad-hoc query with Apache Spark anywhere you write .NET code.'
  ms.prod: dotnet-spark
  ms.topic: landing-page
  ms.date: 05/17/2019
  ms.author: mamccrea
  author: mamccrea
abstract:
  description: Spark 相互運用レイヤーで作成された Spark の .NET バインドである Apache Spark に .NET を使用する方法について説明します。 .NET コードを記述するすべての場所で、データ、リアルタイムストリーム、機械学習、アドホッククエリのバッチ処理を Apache Spark できます。 チュートリアル、コード例、API リファレンスなどのドキュメントでその方法を説明します。
