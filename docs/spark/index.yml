  title: .NET for Apache Spark のドキュメント - チュートリアル、API リファレンス
  meta.description: 'Learn how to use .NET for Apache Spark, the .NET bindings for Spark written on the Spark interop layer. You can process batches of data, real-time streams, machine learning, and ad-hoc query with Apache Spark anywhere you write .NET code.'
  ms.prod: dotnet-spark
  ms.topic: landing-page
  ms.date: 05/17/2019
  ms.author: mamccrea
  author: mamccrea
abstract:
  description: NET for Apache Spark (Spark 相互運用層で作成された Spark の .NET バインド) を使用する方法について説明します。 .NET コードが記述されたすべての場所で、Apache Spark を使用して、大量のデータ、リアルタイムのストリーム、機械学習、アドホック クエリなどを処理できます。 チュートリアル、コード例、API リファレンスなどのドキュメントでその方法を説明します。
